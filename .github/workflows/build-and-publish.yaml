name: Build and Push Docker image to GHCR

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch: 

jobs:
  push_to_ghcr:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write  

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: install and configure allurectl
        uses: allure-framework/setup-allurectl@v1.0.0
        with:
          allure-endpoint: https://testing.testops.cloud
          allure-token: ${{ secrets.ALLURE_TOKEN }}
          allure-project-id: 276
          allurectl-version: 2.15.1
      - name: where is allurectl
        run: which allurectl    
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.DEPLOY_TOKEN }}

      - name: Build image
        run: |
          docker build \
            --build-arg ALLURECTL_PATH=/opt/hostedtoolcache/allurectl/2.15.1/amd64/allurectl \
            -t ghcr.io/${{ github.repository }}:latest .  

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository }}:latest